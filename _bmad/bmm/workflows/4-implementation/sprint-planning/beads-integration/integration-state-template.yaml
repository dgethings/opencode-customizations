# Beads Integration State Template
# This file tracks the mapping between BMAD stories and Beads issues

generated: "{{generated}}"
project: "{{project_name}}"
sync_mode: "{{sync_mode}}"

# Story â†’ Beads Issue mappings
# Format: {story_key}: {beads_issue_id}
# Example: "1-1-user-authentication": "opencode-customizations-100"
mappings: {}

# Stories that were explicitly skipped during sync
skipped: []

# Beads labels used for BMAD integration
labels:
  - backlog
  - ready
  - in-progress
  - review
  - done
  - epic

# Priority labels
priorities:
  - p1
  - p2
  - p3

# Last sync information
last_sync:
  timestamp: "{{last_sync_timestamp}}"
  direction: "{{sync_direction}}" # bmad-to-beads, beads-to-bmad, bidirectional
  stories_synced: 0
  issues_created: 0
  issues_updated: 0
